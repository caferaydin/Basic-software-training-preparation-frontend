        Sepet <span class="badge bg-secondary"> {{cartItems.length}} </span>
    </a>
    <ul class="dropdown-menu">
      <li *ngFor="let cartItem of cartItems">
        <a class="dropdown-item" href="#">  
            <span class="badge bg-success"> {{cartItem.quantity}} </span>

        </a>
    </li>
