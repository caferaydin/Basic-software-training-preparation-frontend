<div class="container">
  <form [formGroup]="productAddForm">
    
    <div class="mb-3">
      <label class="form-label">Category Id</label>
      <input type="text" class="form-control" formControlName="categoryId" />
    </div>
     <div class="mb-3">
      <label class="form-label">Brand Id</label>
      <input type="text" class="form-control" formControlName="brandId" />
    </div>
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" formControlName="productName" />
    </div>
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="text" class="form-control" formControlName="stock" />
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="text" class="form-control" formControlName="price"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea type="text" class="form-control" formControlName="productDescription" > </textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="add()">Add</button>
  </form>
</div>
